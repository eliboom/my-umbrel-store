<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#e94560;stop-opacity:0.4"/>
    </linearGradient>
    <filter id="blur">
      <feGaussianBlur stdDeviation="20"/>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="0" stdDeviation="12" flood-color="#e94560" flood-opacity="0.6"/>
    </filter>
    <clipPath id="rounded">
      <rect width="512" height="512" rx="108" ry="108"/>
    </clipPath>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="108" ry="108" fill="url(#bg)"/>
  <!-- Glow orb -->
  <circle cx="256" cy="256" r="140" fill="#e94560" opacity="0.07" filter="url(#blur)"/>
  <!-- Subtle grid -->
  <g opacity="0.08" stroke="#e94560" stroke-width="1" fill="none">
    <line x1="0" y1="128" x2="512" y2="128"/>
    <line x1="0" y1="256" x2="512" y2="256"/>
    <line x1="0" y1="384" x2="512" y2="384"/>
    <line x1="128" y1="0" x2="128" y2="512"/>
    <line x1="256" y1="0" x2="256" y2="512"/>
    <line x1="384" y1="0" x2="384" y2="512"/>
  </g>
  <!-- Ring accent -->
  <circle cx="256" cy="256" r="160" fill="none" stroke="#e94560" stroke-width="1.5" opacity="0.25"/>
  <circle cx="256" cy="256" r="130" fill="none" stroke="#e94560" stroke-width="0.5" opacity="0.15"/>
  <!-- Main symbol -->
  <text x="256" y="290" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, Segoe UI, sans-serif"
        font-size="160" font-weight="700" text-anchor="middle" 
        fill="url(#glow)" filter="url(#shadow)">?</text>
  <!-- Bottom label bar -->
  <rect x="0" y="420" width="512" height="92" rx="0" fill="#e94560" opacity="0.08"/>
  <text x="256" y="478" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif"
        font-size="36" font-weight="600" letter-spacing="2" text-anchor="middle" 
        fill="#e94560" opacity="0.9">WHOAMI</text>
  <!-- Corner dots -->
  <circle cx="60" cy="60" r="4" fill="#e94560" opacity="0.3"/>
  <circle cx="452" cy="60" r="4" fill="#e94560" opacity="0.3"/>
  <circle cx="60" cy="452" r="4" fill="#e94560" opacity="0.3"/>
  <circle cx="452" cy="452" r="4" fill="#e94560" opacity="0.3"/>
</svg>